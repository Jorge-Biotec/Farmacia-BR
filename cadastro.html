            <form action="/Projeto css/projeto css-20250410T223245Z-001/projeto css/cadastrofinalizado.html">
                <div class="row">
                    <div class="col-25">
                        <label for="fname" class="textocor">Nome Completo</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Seu nome..." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="date" class="textocor">Data de nascimento</label>
                    </div>
                    <div class="col-75">
                        <input date type="date" id="date" name="date" placeholder="Data de nascimento..." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="CPF" class="textocor">CPF</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="CPF" name="CPF" placeholder="Seu CPF..." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email" class="textocor">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="Seu email..." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="Senha" class="textocor">Senha</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="Senha" name="Senha" placeholder="Sua senha..." required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country" class="textocor">País</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country">
                            <option value="brazil">Brasil</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                </div>
